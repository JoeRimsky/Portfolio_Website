{% load static %}

{% block page_content %}
    <!-- Gallery -->
    <div class="container">
        <hr class="mt-5 mb-5">
        <div class="row text-center text-lg-left">
            {% if category == "Photography" %}
            {% for photo in photos %}
            <div class="col-lg-3 col-md-4 col-6">
                <a href=" {{ photo.image.url }} " class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" src="{{ photo.image.url }}">
                </a>
            </div>
            {% endfor %}
            {% else %}
            {% for photo in photos %}
            <div class="row">
                <div class="col-md-7">
                    <a href="#">
                        <img class="img-fluid rounded mb-3 mb-md-0" src="{{ photo.image.url }}" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <h3>{{ photo.title }}</h3>
                    <p>{{ photo.description }}</p>
                    <a class="btn btn-primary" href="#">View Project</a>
                </div>
            </div>
            <hr>
            {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
