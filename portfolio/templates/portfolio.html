{% extends "base.html" %}

{% load static %}

{% block page_content %}
    <!-- Gallery -->
    <div class="container">
        <hr class="mt-5 mb-5">
        <div class="row text-center text-lg-left">
            {% for photo in photos %}
            <div class="col-lg-3 col-md-4 col-6">
                <a href="" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" src="{{ photo.image.url }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
